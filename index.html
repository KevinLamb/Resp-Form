<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="wrapper">
        <form>
            <header>
                <h1>Responsive Form</h1>
                <h3>Please fill out the following information...</h3>
            </header>
            <fieldset>
                <div class="left">
                    <label for="username">Username:</label>
                    <input id="username" type="text" title="Username" placeholder="Username">
                    <label for="website">Website:</label>
                    <input id="website" type="url" title="Website" placeholder="Website">
                </div>
                <div class="right">
                    <label for="email">Email:</label>
                    <input id="email" type="email" title="Email" placeholder="Email">
                    <label for="password">Password</label>
                    <input id="password" type="password" title="Password" placeholder="Password">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
